#cloud-config
packages:
  - curl
users:
  - name: cluster
    ssh-authorized-keys:
    - {{ worker_public_key }}
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

write_files:
  - path: /root/.ssh/id_rsa
    content: |
    {{ worker_private_key | indent(6) }}
    permissions: "0600"
  - path: /etc/rancher/k3s/registries.yaml
    content: |
      mirrors:
        "*":
    permissions: "0644"

runcmd:
  - apt-get update -y
  - # wait for the master node to be ready by trying to connect to it
  - until curl -k https://10.0.1.1:6443; do sleep 5; done
  - # copy the token from the master node
  - REMOTE_TOKEN=$(ssh -o StrictHostKeyChecking=accept-new cluster@10.0.1.1 sudo cat /var/lib/rancher/k3s/server/node-token)
  - # Install k3s worker
  - curl -sfL https://get.k3s.io | K3S_URL=https://10.0.1.1:6443 K3S_TOKEN=$REMOTE_TOKEN INSTALL_K3S_EXEC="--kubelet-arg cloud-provider=external --node-ip=$(hostname -I | awk '{print $1}')" sh -